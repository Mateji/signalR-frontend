<div
    [ngClass]="{
        'message-container': true,
        'simple': type === 'simple',
        'extended': type === 'extended',
        'incoming': message?.user !== userDisplayName,
        'outgoing': message?.user === userDisplayName

    }"
>
    <span class="date">{{ (message && message.date ? '[' + (message.date | date : "mediumTime") + ']': '') }}</span>
    <span class="sender">{{ message?.user }}:</span>
    <span class="text">{{ message?.message }}</span>
</div>

<div class="container">
    <form [formGroup]="joinGroupForm">
        <div class="form-container">
            <p>Please enter your username and a chatroom name</p>
            <div class="input-container">
                <input
                    type="text"
                    id="displayname"
                    formControlName="user"
                    aria-describedby="emailHelp"
                    placeholder="Display Name"
                />

                <input
                    type="text"
                    id="roomname"
                    placeholder="Group Name"
                    formControlName="chatGroup"
                />
            </div>
            <button
                type="submit"
                [disabled]="joinGroupForm.invalid"
                (click)="joinGroup()"
            >
                Join
            </button>
        </div>
    </form>
</div>
